<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Century Gothic', 'Poppins', sans-serif; }
  </style>
</head>
<body>

<div class="login-wrapper">

  <!-- bagian kiri -->
  <div class="left-side">
    <img src="img/login.png" alt="login illustration" />
  </div>

  <!-- bagian kanan -->
  <div class="right-side">
    <h2 class="login-title">Welcome Back!</h2>

      <form id="formLogin" novalidate>
        <div class="input-group">
          <img src="img/email.png" class="icon-email" alt="iconemail">
          <input
            type="email"
            id="email"
            placeholder="email address"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-group">
          <img src="img/password.png" class="icon-password" alt="iconpassword">
          <input
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="new-password"
            required
          />
        </div>

        <p class="forgot">Forgot Password?</p>

        <button type="submit" class="btn-login">Login</button>

        <div class="divider"><span>OR</span></div>

        <div class="social-box">
          <button type="button" class="btn-social google-btn" >
          <img src="img/google.png" alt="icongoogle">Google
          </button>

          <button type="button" class="btn-social fb-btn">
          <img src="img/fb.png" alt="iconfb">Facebook
          </button>
          
        </div>

        <p class="signup">Donâ€™t have an account? <a href="#">Sign Up</a></p>

        <p id="errormsg" class="error-text" aria-live="polite"></p>
      </form>
    </div>
  </div>
</div>

<script src="./uts.js"></script>
</body>
</html>
